<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-md-6 col-sm-9 col-12">
            <div class="card shadow">
                <h2 class="card-title m-3">
                    Formulario de registro
                </h1>

                <div class="container d-flex justify-content-center col-sm-9 col-12">

                    <form class="col-12 needs-validation" id="register-form" novalidate>
                        <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" required>
                          <div class="invalid-feedback" id="feedback-usuario">
                          </div>
                        </div>

    
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" required>
                          <div class="invalid-feedback" id="feedback-password">
                          </div>
                        </div>
    
                        <div class="mb-4">
                            <label for="password-repeat" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="password-repeat" required>
                            <div class="invalid-feedback" id="feedback-password-repeat">
                            </div>
                        </div>
    
                        <button type="submit"class="btn btn-primary mb-4" id="submit">Registrarse</button>
                      </form>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"/>

</body>

</html>
